basePath: /employees-service/api
definitions:
  api.ErrorDetail:
    properties:
      field:
        type: string
      message:
        type: string
      rejectedValue:
        type: string
    type: object
  api.ErrorResponse:
    description: Standard error response structure
    properties:
      error:
        type: string
      errors:
        items:
          $ref: '#/definitions/api.ErrorDetail'
        type: array
      message:
        type: string
      path:
        type: string
      status:
        type: integer
      timestamp:
        type: string
    type: object
  api.PaginatedResponse:
    properties:
      data:
        description: Can hold any slice ([]models.Employee to be concrete). Maybe
          "any" can be replaced by interface{}?
      pagination:
        $ref: '#/definitions/api.PaginationMeta'
    type: object
  api.PaginationMeta:
    properties:
      current_page:
        type: integer
      page_size:
        type: integer
      total_pages:
        type: integer
      total_records:
        type: integer
    type: object
  models.Employee:
    properties:
      createdAt:
        type: string
      department:
        type: string
      email:
        type: string
      employeeNumber:
        type: string
      firstName:
        type: string
      hireDate:
        type: string
      id:
        type: integer
      lastName:
        type: string
      position:
        type: string
      status:
        $ref: '#/definitions/models.EmployeeStatus'
      updatedAt:
        type: string
    type: object
  models.EmployeeStatus:
    enum:
    - ACTIVE
    - ON_VACATION
    - RETIRED
    type: string
    x-enum-varnames:
    - StatusActive
    - StatusOnVacation
    - StatusRetired
host: localhost:8081
info:
  contact:
    email: josed.amayar@uqvirtual.edu.co
    name: API Support
  description: API for managing employees
  termsOfService: http://swagger.io/terms/
  title: Employee Management API
  version: "1.0"
paths:
  /employees:
    get:
      description: Retrieves employees with pagination support. Can filter by department,
        status, position.
      parameters:
      - description: 'Page number (default: 1)'
        in: query
        name: page
        type: integer
      - description: 'Number of items per page (default: 10, max: 100)'
        in: query
        name: page_size
        type: integer
      - description: Filter by department
        in: query
        name: department
        type: string
      - description: Filter by status (ACTIVE, ON_VACATION, RETIRED)
        in: query
        name: status
        type: string
      - description: Filter by position
        in: query
        name: position
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.PaginatedResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get all employees with pagination and filtering
      tags:
      - Employees
    post:
      consumes:
      - application/json
      description: Creates a new employee in the system
      parameters:
      - description: Employee data
        in: body
        name: employee
        required: true
        schema:
          $ref: '#/definitions/models.Employee'
      produces:
      - application/json
      responses:
        "201":
          description: Employee created successfully
          schema:
            $ref: '#/definitions/models.Employee'
        "400":
          description: Invalid JSON format or validation failed
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "409":
          description: Email or employee number already exists
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: Create a new employee
      tags:
      - Employees
  /employees/{id}:
    delete:
      description: Deletes an employee by ID
      parameters:
      - description: Employee ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "204":
          description: Employee deleted successfully (no content)
        "400":
          description: Invalid ID format
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "404":
          description: Employee not found
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: Delete employee
      tags:
      - Employees
    get:
      description: Retrieves an employee by its ID
      parameters:
      - description: Employee ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Employee found
          schema:
            $ref: '#/definitions/models.Employee'
        "400":
          description: Invalid ID format
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "404":
          description: Employee not found
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: Get employee by ID
      tags:
      - Employees
    put:
      consumes:
      - application/json
      description: Updates an existing employee
      parameters:
      - description: Employee ID
        in: path
        name: id
        required: true
        type: integer
      - description: Updated employee data
        in: body
        name: employee
        required: true
        schema:
          $ref: '#/definitions/models.Employee'
      produces:
      - application/json
      responses:
        "200":
          description: Employee updated successfully
          schema:
            $ref: '#/definitions/models.Employee'
        "400":
          description: Invalid JSON format or validation failed
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "404":
          description: Employee not found
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "409":
          description: Email or employee number already exists
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: Update employee
      tags:
      - Employees
swagger: "2.0"
