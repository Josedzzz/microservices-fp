basePath: /
definitions:
  employee-management_internal_api.ErrorDetail:
    properties:
      field:
        type: string
      message:
        type: string
      rejectedValue:
        type: string
    type: object
  employee-management_internal_api.ErrorResponse:
    description: Standard error response structure
    properties:
      error:
        type: string
      errors:
        items:
          $ref: '#/definitions/employee-management_internal_api.ErrorDetail'
        type: array
      message:
        type: string
      path:
        type: string
      status:
        type: integer
      timestamp:
        type: string
    type: object
  employee-management_internal_models.Employee:
    properties:
      createdAt:
        type: string
      department:
        type: string
      email:
        type: string
      employeeNumber:
        type: string
      firstName:
        type: string
      hireDate:
        type: string
      id:
        type: integer
      lastName:
        type: string
      position:
        type: string
      status:
        $ref: '#/definitions/employee-management_internal_models.EmployeeStatus'
      updatedAt:
        type: string
    type: object
  employee-management_internal_models.EmployeeStatus:
    enum:
    - ACTIVE
    - ON_VACATION
    - RETIRED
    type: string
    x-enum-varnames:
    - StatusActive
    - StatusOnVacation
    - StatusRetired
host: localhost:8081
info:
  contact:
    email: support@company.com
    name: API Support
  description: API for managing employees
  termsOfService: http://swagger.io/terms/
  title: Employee Management API
  version: "1.0"
paths:
  /employees:
    get:
      description: Retrieves all employees
      produces:
      - application/json
      responses:
        "200":
          description: List of employees
          schema:
            items:
              $ref: '#/definitions/employee-management_internal_models.Employee'
            type: array
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/employee-management_internal_api.ErrorResponse'
      summary: Get all employees
      tags:
      - Employees
    post:
      consumes:
      - application/json
      description: Creates a new employee in the system
      parameters:
      - description: Employee data
        in: body
        name: employee
        required: true
        schema:
          $ref: '#/definitions/employee-management_internal_models.Employee'
      produces:
      - application/json
      responses:
        "201":
          description: Employee created successfully
          schema:
            $ref: '#/definitions/employee-management_internal_models.Employee'
        "400":
          description: Invalid JSON format or validation failed
          schema:
            $ref: '#/definitions/employee-management_internal_api.ErrorResponse'
        "409":
          description: Email or employee number already exists
          schema:
            $ref: '#/definitions/employee-management_internal_api.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/employee-management_internal_api.ErrorResponse'
      summary: Create a new employee
      tags:
      - Employees
  /employees/{id}:
    delete:
      description: Deletes an employee by ID
      parameters:
      - description: Employee ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "204":
          description: Employee deleted successfully (no content)
        "400":
          description: Invalid ID format
          schema:
            $ref: '#/definitions/employee-management_internal_api.ErrorResponse'
        "404":
          description: Employee not found
          schema:
            $ref: '#/definitions/employee-management_internal_api.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/employee-management_internal_api.ErrorResponse'
      summary: Delete employee
      tags:
      - Employees
    get:
      description: Retrieves an employee by its ID
      parameters:
      - description: Employee ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Employee found
          schema:
            $ref: '#/definitions/employee-management_internal_models.Employee'
        "400":
          description: Invalid ID format
          schema:
            $ref: '#/definitions/employee-management_internal_api.ErrorResponse'
        "404":
          description: Employee not found
          schema:
            $ref: '#/definitions/employee-management_internal_api.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/employee-management_internal_api.ErrorResponse'
      summary: Get employee by ID
      tags:
      - Employees
    put:
      consumes:
      - application/json
      description: Updates an existing employee
      parameters:
      - description: Employee ID
        in: path
        name: id
        required: true
        type: integer
      - description: Updated employee data
        in: body
        name: employee
        required: true
        schema:
          $ref: '#/definitions/employee-management_internal_models.Employee'
      produces:
      - application/json
      responses:
        "200":
          description: Employee updated successfully
          schema:
            $ref: '#/definitions/employee-management_internal_models.Employee'
        "400":
          description: Invalid JSON format or validation failed
          schema:
            $ref: '#/definitions/employee-management_internal_api.ErrorResponse'
        "404":
          description: Employee not found
          schema:
            $ref: '#/definitions/employee-management_internal_api.ErrorResponse'
        "409":
          description: Email or employee number already exists
          schema:
            $ref: '#/definitions/employee-management_internal_api.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/employee-management_internal_api.ErrorResponse'
      summary: Update employee
      tags:
      - Employees
swagger: "2.0"
